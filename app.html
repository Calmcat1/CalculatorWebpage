<!DOCTYPE html>
<html lang="en">
  <head>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400;1,700&display=swap" rel="stylesheet">


    <title>
      App 1
    </title>

  </head>


  <link rel="stylesheet" href="CSS/app.css">


  <body>

    <div class="maincontainer">

      <p class="heading1">Calculator</p>

      <div class="inputcontainer">

        <label for="number1">number1</label>
        <input type="text" class="number01" id="number1" placeholder="num1">

        <label for="number2">number2</label>
        <input type="text" class="number02" id="number2" placeholder="num2">

        <label class="resultlbl" for="result1">result</label>
        <input type="text" class="result01" id="result1" placeholder="result">


      </div>

      <div class="bttncontainer">

        <button type="button" id="addbttn" class="addbttn1">+</button>
        <button type="button" id="minusbttn" class="minusbttn1">-</button>
        <button type="button" id="multibttn" class="multibttn1">x</button>
        <button type="button" id="dividebttn" class="dividebttn1">/</button>


      </div>




    </div>

    <script src="JavaScript/calc.js"></script>

  </body>

</html>
